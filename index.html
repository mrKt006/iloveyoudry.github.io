<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>爱你宝宝</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #fff0f5;
        }
        canvas {
            display: block;
        }
        #startButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            z-index: 100;
        }
        #startButton:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
        }
        #loveText {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #ff1493;
            opacity: 0;
            transition: opacity 2s;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            font-family: "Microsoft YaHei", sans-serif;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <button id="startButton">按下我</button>
    <div id="loveText">宝宝，我爱你</div>
    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        let isPlaying = false;
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // 爱心形状函数
        function heartShape(t, scale = 1) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return {
                x: x * scale * 0.6,
                y: y * scale * 0.6
            };
        }

        class Particle {
            constructor(x, y, color, velocity, isHeart = false) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.friction = 0.99;
                this.gravity = 0.02;
                this.size = isHeart ? Math.random() * 3 + 2 : Math.random() * 2 + 1;
                this.life = Math.random() * 150 + 150;
                this.decay = Math.random() * 0.008 + 0.003;
                this.isHeart = isHeart;
            }
            
            draw() {
                if (this.alpha < 0.05) return;
                ctx.save();
                ctx.globalAlpha = this.alpha;
                if (this.isHeart) {
                    ctx.fillStyle = this.color;
                    ctx.font = `${this.size * 2}px Arial`;
                    ctx.fillText('❤', this.x, this.y);
                } else {
                    ctx.fillStyle = this.color;
                    ctx.fillRect(this.x - this.size, this.y - this.size, this.size * 2, this.size * 2);
                }
                ctx.restore();
            }
            
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha = Math.max(0, this.alpha - this.decay);
                if (!this.isHeart) {
                    this.size *= 0.99;
                }
            }
        }
        
        class Firework {
            constructor(x, y, isSpecial = false) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.isSpecial = isSpecial;
                this.createParticles();
            }
            
            createParticles() {
                const pinkHues = [
                    '#FF80AB', '#FF8DA1', '#FF98B4',
                    '#FF69B4', '#FFB5C5', '#FFC0CB'
                ];

                if (this.isSpecial) {
                    const particleCount = window.innerWidth < 768 ? 120 : 240;
                    for(let i = 0; i < particleCount; i++) {
                        const t = (i / 180) * Math.PI * 2;
                        const heart = heartShape(t, 20);
                        const velocity = {
                            x: heart.x * 0.08,
                            y: heart.y * 0.08
                        };
                        this.particles.push(
                            new Particle(
                                this.x,
                                this.y,
                                pinkHues[Math.floor(Math.random() * pinkHues.length)],
                                velocity,
                                true
                            )
                        );
                    }
                }
            }
            
            update() {
                this.particles = this.particles.filter(particle => particle.alpha > 0);
                this.particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
            }
            
            isFinished() {
                return this.particles.length === 0;
            }
        }
        
        let fireworks = [];
        
        function createFirework(x, y, isSpecial = false) {
            fireworks.push(new Firework(x, y, isSpecial));
        }
        
        // 在 script 标签内添加背景爱心类
        class BackgroundHeart {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                const baseSize = window.innerWidth < 768 ? 8 : 12;
                this.size = Math.random() * baseSize + 4;
                this.color = `rgba(255, 105, 180, ${Math.random() * 0.5 + 0.5})`;
                this.speed = Math.random() * 0.5 + 0.1;
                this.breaking = false;
                this.breakingParticles = [];
                this.breakingProgress = 0;
            }

            draw() {
                if (this.breaking) {
                    this.breakingParticles.forEach(particle => {
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(
                            this.x + particle.x * this.breakingProgress,
                            this.y + particle.y * this.breakingProgress,
                            this.size * (1 - this.breakingProgress) * 0.2,
                            0,
                            Math.PI * 2
                        );
                        ctx.fill();
                    });
                    return;
                }

                if (!this.textMetrics) {
                    ctx.font = `${this.size}px Arial`;
                    this.textMetrics = ctx.measureText('❤');
                }
                ctx.fillStyle = this.color;
                ctx.font = `${this.size}px Arial`;
                ctx.fillText('❤', this.x, this.y);
            }

            update() {
                if (this.breaking) {
                    this.breakingProgress += 0.1;
                    return this.breakingProgress >= 1;
                }

                this.y -= this.speed;
                if (this.y + this.size < 0) {
                    this.y = canvas.height + this.size;
                    this.x = Math.random() * canvas.width;
                }
                return false;
            }

            break() {
                this.breaking = true;
                this.breakingParticles = [];
                for (let i = 0; i < 8; i++) {
                    const angle = (i / 8) * Math.PI * 2;
                    this.breakingParticles.push({
                        x: Math.cos(angle) * 20,
                        y: Math.sin(angle) * 20
                    });
                }
            }

            isPointInside(x, y) {
                const halfSize = this.size;
                return !this.breaking &&
                    x >= this.x - halfSize &&
                    x <= this.x + halfSize &&
                    y >= this.y - halfSize &&
                    y <= this.y + halfSize;
            }
        }

        // 添加背景爱心数组
        let backgroundHearts = [];

        // 修改 animate 函数
        function animate() {
            requestAnimationFrame(animate);
            
            if (!animate.lastClear || Date.now() - animate.lastClear > 30) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                animate.lastClear = Date.now();
            }
            
            if (backgroundHearts.length === 0 && fireworks.length > 0) {
                const heartCount = window.innerWidth < 768 ? 15 : 30;
                for (let i = 0; i < heartCount; i++) {
                    backgroundHearts.push(new BackgroundHeart());
                }
            }
            
            backgroundHearts = backgroundHearts.filter(heart => {
                const shouldRemove = heart.update();
                if (!shouldRemove) {
                    heart.draw();
                }
                return !shouldRemove;
            });
            
            // 更新和绘制烟花
            let activeFireworks = [];
            for (let i = 0; i < fireworks.length; i++) {
                if (!fireworks[i].isFinished()) {
                    fireworks[i].update();
                    activeFireworks.push(fireworks[i]);
                }
            }
            fireworks = activeFireworks;
        }
        
        // 修改 startFireworks 函数
        function startFireworks() {
            startButton.style.display = 'none';
            isPlaying = true;
            
            setTimeout(() => {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                
                const mainFirework = new Firework(centerX, centerY, true);
                fireworks.push(mainFirework);
                
                setTimeout(() => {
                    const offset = 80;
                    createFirework(centerX - offset, centerY - offset, true);
                    createFirework(centerX + offset, centerY - offset, true);
                    createFirework(centerX, centerY + offset, true);
                    
                    let opacity = 0;
                    const interval = setInterval(() => {
                        opacity += 0.05;
                        if (opacity >= 1) {
                            clearInterval(interval);
                        }
                        document.body.style.backgroundColor = `rgba(255, 192, 203, ${opacity})`;
                    }, 100);

                    setTimeout(() => {
                        const loveText = document.getElementById('loveText');
                        loveText.style.display = 'block';
                        requestAnimationFrame(() => {
                            loveText.style.opacity = '1';
                        });
                    }, 3000);
                }, 500);
            }, 5000);
            
            animate();
        }
        
        // 添加窗口大小改变时的处理
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            backgroundHearts = [];
            const heartCount = window.innerWidth < 768 ? 20 : 50;
            for (let i = 0; i < heartCount; i++) {
                backgroundHearts.push(new BackgroundHeart());
            }
        });
        
        startButton.addEventListener('click', startFireworks);

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            backgroundHearts.forEach(heart => {
                if (heart.isPointInside(x, y)) {
                    heart.break();
                }
            });
        });

        // 添加设备性能检测
        function checkDevicePerformance() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                // 移动设备优化设置
                return {
                    particleCount: 120,
                    heartCount: 15,
                    clearInterval: 30,
                    decaySpeed: 0.008
                };
            }
            // 桌面设备设置
            return {
                particleCount: 240,
                heartCount: 30,
                clearInterval: 20,
                decaySpeed: 0.006
            };
        }

        // 在文字破碎效果中也减少粒子
        function breakText() {
            if (isTextBroken) return;
            isTextBroken = true;

            const loveText = document.getElementById('loveText');
            const text = loveText.textContent;
            const rect = loveText.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const x = centerX + (i - text.length / 2) * (window.innerWidth < 768 ? 30 : 40);
                const y = centerY;
                textParticles.push(new TextParticle(x, y, char));
            }
        }
    </script>
</body>
</html>
